name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: gabinishimwe
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push images
        run: |
          # Build and push each service
          docker build -t gabinishimwe/integration-mock-service:latest ./mock-service
          docker build -t gabinishimwe/integration-producer:latest ./integration-producer
          docker build -t gabinishimwe/integration-consumer-service:latest ./consumer-service
          docker build -t gabinishimwe/integration-analytic-service:latest ./analytic-service

          docker push gabinishimwe/integration-mock-service:latest
          docker push gabinishimwe/integration-producer:latest
          docker push gabinishimwe/integration-consumer-service:latest
          docker push gabinishimwe/integration-analytic-service:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd ~/integration-system
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
