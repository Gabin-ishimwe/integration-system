version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: integration-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - integration-network

  redis:
    image: redis:7.2-alpine
    container_name: integration-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - integration-network

  mock-service:
    build:
      context: ./mock-service
      dockerfile: Dockerfile
    container_name: integration-mock-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - integration-network

  integration-producer:
    build:
      context: ./integration-producer
      dockerfile: Dockerfile
    container_name: integration-producer
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_REDIS_HOST: redis
      MOCK_SERVICE_URL: http://mock-service:8080
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-service:
        condition: service_healthy
    networks:
      - integration-network

  consumer-service:
    build:
      context: ./consumer-service
      dockerfile: Dockerfile
    container_name: integration-consumer
    ports:
      - "8082:8082"
    environment:
      RABBITMQ_HOST: rabbitmq
      REDIS_HOST: redis
      MOCK_SERVICE_URL: http://mock-service:8080
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-service:
        condition: service_healthy
    networks:
      - integration-network

networks:
  integration-network:
    driver: bridge

volumes:
  rabbitmq_data:
  redis_data:
